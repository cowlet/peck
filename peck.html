<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1">
	<script src="peck.js" type="text/javascript"></script>
	<script src="peck_util.js" type="text/javascript"></script>
	<script src="peck_graphics.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="peck.css">
  </head>
  <body onload="PECK.setup();">
	<div id="peck">
    <h1>Chicken Farm</h1>

    <p id="show-instructions">
      <a href="#" class="instruction-link" onclick="PECK.show_instructions();">View instructions</a>
    </p>
    <div id="instructions">
      <h3>How to play</h3>
      <p>You're running a chicken farm! Try to stay profitable by managing your grain orders and selling eggs or chickens. Make sure your chickens aren't hungry or sad!</p>
      <p><a href="#" class="instruction-link" id="hide-instructions" onclick="PECK.hide_instructions();">Hide again</a></p>
    </div>

	  <canvas id="canvas" width="620" height="300"></canvas>

		<div id="chicken-info">
			<div id="chicken-names">
				<h3>Name</h3>
				<ul id="chicken-names-list">
				</ul>
			</div>
			<div id="chicken-actions">
				<h3>Action</h3>
				<ul id="chicken-actions-list">
				</ul>
			</div>
			<div id="chicken-satiation">
				<h3>Satiation</h3>
				<ul id="chicken-sat-list">
				</ul>
			</div>
			<div id="chicken-happiness">
				<h3>Happiness</h3>
				<ul id="chicken-hap-list">
				</ul>
			</div>
		</div>
		<div id="farm-info">
			<h3>Farm</h3>
			<div id="farm-info-text">
			</div>
      <form>
        <p>Mouse function:</p>
        <input type="radio" name="userinput" id="grain" value="grain" checked><label for="grain" id="grain-label">Grain (-$1)</label><br />
        <input type="radio" name="userinput" id="sell" value="sell"><label for="sell" id="sell-label">Sell (+$5)</label>
      </form>
		</div>

	</div>
  </body>
</html>
