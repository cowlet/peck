<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1">
	<script src="peck.js" type="text/javascript"></script>
	<script src="peck_util.js" type="text/javascript"></script>
	<script src="peck_graphics.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="peck.css" />
  </head>
  <body onload="PECK.setup();">
	<div id="peck">
	    <canvas id="canvas" width="620" height="300"></canvas>

		<div id="chicken-info">
			<div id="chicken-names">
				<h3>Name</h3>
				<ul id="chicken-names-list">
				</ul>
			</div>
			<div id="chicken-actions">
				<h3>Action</h3>
				<ul id="chicken-actions-list">
				</ul>
			</div>
			<div id="chicken-satiation">
				<h3>Satiation</h3>
				<ul id="chicken-sat-list">
				</ul>
			</div>
			<div id="chicken-happiness">
				<h3>Happiness</h3>
				<ul id="chicken-hap-list">
				</ul>
			</div>
		</div>
		<div id="farm-info">
			<h3>Farm</h3>
			<div id="farm-info-text">
			</div>
		</div>
	</div>
  </body>
</html>
